<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/search_and_checkbox.css">
	</head>
	<body>
		<button class="hb_ui_kit_btn hb_ui_kit_btn_primary">Primary</button>
		<button class="hb_ui_kit_btn hb_ui_kit_btn_secondary">Secondary</button>
		<button class="hb_ui_kit_btn hb_ui_kit_btn_primary hb_ui_kit_btn_small">Small</button>
		<br>
		<br>
		<div class="hb_ui_kit_input_group">
		    <input type="text" class="hb_ui_kit_form_control" placeholder="Search">
		    <span class="hb_ui_kit_input_group_btn">
		    	<button class="hb_ui_kit_search_btn" type="button"></button>
		    </span>
	    </div>
		<br>
		<br>
		<button class="hb_ui_kit_btn hb_ui_kit_btn_primary hb_ui_kit_dropdown_btn">
			Dropdown
			<span class="hb_ui_kit_caret"></span>
		</button>
		<br>
		<br>
		<br>
		<div class="hb_ui_kit_dropdown_box">
			<button class="hb_ui_kit_btn hb_ui_kit_btn_primary hb_ui_kit_dropdown_btn">
				Dropdown
				<span class="hb_ui_kit_caret_opened"></span>
			</button>
			<ul role="menu" class="hb_ui_kit_dropdown_menu">
			    <li role="presentation">Item</li>
			    <li role="presentation">Item</li>
			    <li role="presentation">Item</li>
			  </ul>
		</div>
		<br>
		<div class="radio">  
		    <input id="check" type="radio" checked>  
		    <label for="check">Radiobutton On</label>  
		    <br>
		    <input id="check0" type="radio">  
		    <label for="check0">Radiobutton Off</label>
		    <br>
		    <input id="check01" type="radio" disabled>  
		    <label for="check01" class="hb_ui_kit_disabled">Radiobutton Disabled</label>    
		</div>
		<br>
		<div class="checkbox">  
		    <input id="check1" type="checkbox" checked>  
		    <label for="check1">Checkbox On</label>  
		    <br>  
		    <input id="check2" type="checkbox">  
		    <label for="check2">Checkbox Off</label>
		    <br>  
		    <input id="check3" type="checkbox" disabled>  
		    <label for="check3" class="hb_ui_kit_disabled">Checkbox Disabled</label>   
		</div>
	</body>
</html>
